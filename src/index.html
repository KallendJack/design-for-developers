<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Design for Developers</title>
  </head>
  <body>
    <div class="content-container">
      <h1>Stop Now Start Soon Later</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius eum
        accusamus atque doloremque totam assumenda exercitationem aliquid nam.
        Aperiam neque repellat hic soluta, ullam cum. Perspiciatis voluptate
        repudiandae magni qui neque perferendis.
      </p>
      <button>View More</button>
    </div>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        padding: 10rem;
      }

      .content-container {
        max-width: 500px;
      }

      h1 {
        padding-bottom: 2rem;
        font-size: 3rem;
        line-height: 0.9;
        font-weight: bold;
        color: rgb(44, 44, 44);
      }

      p {
        color: rgb(44, 44, 44);
        line-height: 1.7;
        padding-bottom: 2rem;
      }

      button {
        background-color: rgb(44, 150, 249);

        padding: 1rem 2rem;
        text-transform: uppercase;
        font-size: 1rem;
        letter-spacing: 0.2em;
        color: white;
        border-radius: 3px;
        cursor: pointer;
      }

      button:hover {
        background-color: rgb(66, 161, 249);
      }
    </style>
  </body>
</html>
